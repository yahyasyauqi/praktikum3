<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=deivice-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <h3> Black Goose Bistro | Pizza -on Demand</h3>
        </legend>
       <form action="praktikum3.2.html">
        <table> 
            <tbody>
                <tr>
                    <td colspan="2">
                        <p> Our 12 wood-fired pizzas are available for delivery. Build your <br>
                        custom pizza and we'll deliver it within an hour.</p>

                    </td>
            
                </tr>
                <tr>
                    <td colspan=""> <p>Your Information</p></td>
                </tr>
                <tr>
                    <td> <label for="Nama">Name</label></td>
                    <td>
                        : <input type="text" name="" id="Nama" required>
                    </td>
                </tr>
                <tr>
                    <td> <label for="Address"> Address</label> </td>
                    <td> : <input type="text" id="Address"></td>
                </tr>
                <tr>
                    <td> <label for="Nomor">Telephone Number</label></td>
                    <td> : <input type="text" id="Nomor"></td>
                </tr>
                <tr>
                    <td> <label for="Email">Email</label></td>
                    <td> : <input type="text" id="Email"></td>

                </tr>
                <tr>
                    <td> <label for="Delivery">Delivery Instructions</label></td>
                    <td> : <textarea name="" id="Delivery" cols="30" rows="10"></textarea></td>
                </tr> <br> <br>
                <tr>
                    <td colspan="2"> <h4>Design Your Dream Pizza : </h4> 
                        
                    </td>
                </tr>
                <tr> 
                    <td colspan="2"> Pizza specs</td>
                </tr>
                <tr>
                    <td colspan="2"> Crust(Choose one) <br>
                    
                
                
                        <input type="radio" id="1" name="saya">
                        <label for="1"> Classic White</label>
                     <br>

                
               
                     <input type="radio" id="2" name="saya">
                     <label for="2">Multigrain</label>
                      <br>
                      <input type="radio" id="3" name="saya">
                     <label for="3">Chese-Stuffed crust</label>
                      <br>
                      <input type="radio" id="4" name="saya"> 
                     <label for="4">Gluten-free</label>
                     

                    </td>
                </tr>
                <tr>
                    <td colspan="2">Toppings (Choose as many as you wand): <br>

                    <input type="checkbox" name="yahya" id="asu">
                    <label for="asu">Red Sauce</label> <br>
                    <input type="checkbox" name="yahya" id="asu1">
                    <label for="asu1">White sauce</label> <br>
                    <input type="checkbox" name="yahya" id="asu2">
                    <label for="asu2">Mozarella Cheese</label> <br>
                    <input type="checkbox" name="yahya" id="asu3">
                    <label for="asu3">Pepperoni</label> <br>
                    <input type="checkbox" name="yahya" id="asu4">
                    <label for="asu4">Mushrooms</label> <br>
                    <input type="checkbox" name="yahya" id="asu5">
                    <label for="asu5">Peppers</label> <br>
                    <input type="checkbox" name="yahya" id="asue6">
                    <label for="asu6">Anchovies</label> <br>

                </td>
                </tr>
                <tr>
                    <td>
                        Number 
                    </td>
                </tr>
                <tr>
                    <td> <label for="serah">
                        How many pizzas:</label>
                    </td>
                    <td> <input type="number" id="serah" rows="10" cols="3"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="" id="submit" value="Bring me a pizza!">
                        <input type="reset" name="" id="">
                    </td>
                </tr>
            </tbody>
        </table>

       </form>
    </fieldset>
</body>
</html>
